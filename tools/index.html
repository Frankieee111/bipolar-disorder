<!DOCTYPE HTML PUBLIC
     "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <title>Graph 3D demo</title>

    <style>
      body {font: 10pt arial;}
    </style>

    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script type="text/javascript" src="./graph3d.js"></script>

    <script type="text/javascript">
      var data = null;
      var graph = null;

      google.load("visualization", "1");

      // Set callback to run when API is loaded
      google.setOnLoadCallback(drawVisualization);


      var all_sample;

      // name the csv file
      d3.text("MFCC_featall_2.csv").then(function(data) {
        // console.log(d3.csvParseRows(data));
        all_sample = d3.csvParseRows(data);
        retrieve_data();
      });

      var all_data;

      function retrieve_data() {
        no_sample = all_sample.length;
        no_feature = all_sample[0].length;
        // console.log(no_feature, no_sample);
        // console.log(all_sample)

        var all_data = new Array(no_sample);
        for (var i = 0; i < no_sample; i++) {
          all_data[i] = new Array(no_feature);
          for (var j = 0; j < no_feature; j++) {
            all_data[i][j] = parseFloat(all_sample[i][j]);
          }
        }
        console.log(all_data);
      };

      // Called when the Visualization API is loaded.
      function drawVisualization() {
        // Create and populate a data table.
        data = new google.visualization.DataTable();
        data.addColumn('number', 'sample');
        data.addColumn('number', 'feature');
        data.addColumn('number', 'value');

        for (var x = 0; x < no_sample; x++) {
          for (var y = 0; y < no_feature; y++) {
            var value = all_data[x][y];
            data.addRow([x, y, value]);
          }
        }

        // specify options
        options = {width:  "1000px",
                   height: "1000px",
                   style: "surface",
                   showPerspective: true,
                   showGrid: true,
                   showShadow: false,
                   keepAspectRatio: true,
                   verticalRatio: 0.5
                   };

        // Instantiate our graph object.
        graph = new links.Graph3d(document.getElementById('mygraph'));

        // Draw our graph with the created data and options
        graph.draw(data, options);
      }
   </script>
  </head>

  <body>
    <div id="mygraph"></div>
  </body>
</html>
